env:
  APP_NAME: charging-station-service

jobs:
  simple-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Run Maven Test
      run: |
        echo "å¼€å§‹Mavenæµ‹è¯•..."
        mvn clean test -q
