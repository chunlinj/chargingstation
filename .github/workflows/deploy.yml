name: CI/CD Pipeline - Deploy to Azure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  APP_NAME: charging-station-service
  AZURE_REGISTRY: chargingstationacr.azurecr.io  # 您的ACR地址

jobs:
  test:
    runs-on: ubuntu-latest
    name: 运行测试
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 运行测试
      run: mvn clean test
      
    - name: 显示测试结果
      run: |
        echo "✅ 测试完成"
        if [ -d "target/surefire-reports" ]; then
          echo "📊 测试报告已生成"
        fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    name: 构建并推送到Azure Container Registry
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 登录Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: 登录Azure Container Registry
      run: |
        az acr login --name chargingstationacr
        
    - name: 构建并推送到ACR
      run: |
        # 构建镜像
        docker build -t ${{ env.AZURE_REGISTRY }}/${{ env.APP_NAME }}:latest .
        docker build -t ${{ env.AZURE_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }} .
        
        # 推送镜像
        docker push ${{ env.AZURE_REGISTRY }}/${{ env.APP_NAME }}:latest
        docker push ${{ env.AZURE_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}

  deploy-azure:
    runs-on: ubuntu-latest
    needs: build-and-push
    name: 部署到Azure
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 登录Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: 部署到Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
        dns-name-label: ${{ env.APP_NAME }}-${{ github.run_number }}
        image: ${{ env.AZURE_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}
        name: ${{ env.APP_NAME }}
        location: 'East Asia'
        ports: '8081'
        environment-variables: |
          SPRING_PROFILES_ACTIVE=prod
          SPRING_CLOUD_CONFIG_ENABLED=false
          DB_URL=${{ secrets.AZURE_DB_URL }}
          DB_USERNAME=${{ secrets.AZURE_DB_USERNAME }}
          DB_PASSWORD=${{ secrets.AZURE_DB_PASSWORD }}
        cpu: 1
        memory: 2
        
    - name: 显示部署结果
      run: |
        echo "🚀 部署完成!"
        echo "📱 访问地址: https://${{ env.APP_NAME }}-${{ github.run_number }}.eastasia.azurecontainer.io:8081"
        echo "🏥 健康检查: https://${{ env.APP_NAME }}-${{ github.run_number }}.eastasia.azurecontainer.io:8081/charging-station/actuator/health" 