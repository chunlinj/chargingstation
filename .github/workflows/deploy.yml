name: CI/CD Pipeline - Deploy to Azure and AWS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  APP_NAME: charging-station-service
  DOCKER_IMAGE: charging-station-service

jobs:
  test:
    runs-on: ubuntu-latest
    name: è¿è¡Œæµ‹è¯•
    
    permissions:
      contents: read
      actions: read
      checks: write
    
    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ç¼“å­˜Mavenä¾èµ–
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: è¿è¡Œæµ‹è¯•2
      run: mvn clean test
      
    - name: ç”Ÿæˆæµ‹è¯•æŠ¥å‘Š
      uses: dorny/test-reporter@v1.9.1
      if: success() || failure()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    name: æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
    
    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: è°ƒè¯•Dockerå‡­æ®
      run: |
        echo "Username length: ${#USERNAME}"
        echo "Password length: ${#PASSWORD}"
        echo "Username starts with: ${USERNAME:0:3}..."
        if [ -z "$USERNAME" ]; then
          echo "âŒ DOCKER_USERNAME is empty!"
          exit 1
        fi
        if [ -z "$PASSWORD" ]; then
          echo "âŒ DOCKER_PASSWORD is empty!"
          exit 1
        fi
        echo "âœ… Both username and password are set"
      env:
        USERNAME: ${{ secrets.DOCKER_USERNAME }}
        PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ç™»å½•Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: æ„å»ºå¹¶æ¨é€åˆ°Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-azure:
    runs-on: ubuntu-latest
    needs: build-and-push
    name: éƒ¨ç½²åˆ°Azure
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4
      
    - name: ç™»å½•Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    # ä½¿ç”¨ App Serviceï¼Œæ³¨é‡Šæ‰ Container Instances
    # - name: éƒ¨ç½²åˆ°Azure Container Instances
    #   uses: azure/aci-deploy@v1
    #   with:
    #     resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
    #     dns-name-label: ${{ env.APP_NAME }}-${{ github.run_number }}
    #     image: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
    #     name: ${{ env.APP_NAME }}
    #     location: 'East Asia'
    #     ports: '8081'
    #     environment-variables: |
    #       SPRING_PROFILES_ACTIVE=prod
    #       SPRING_CLOUD_CONFIG_ENABLED=false
    #       DB_URL=${{ secrets.AZURE_DB_URL }}
    #       DB_USERNAME=${{ secrets.AZURE_DB_USERNAME }}
    #       DB_PASSWORD=${{ secrets.AZURE_DB_PASSWORD }}
    #     cpu: 1
    #     memory: 2
        
    - name: é…ç½®Azure App Serviceåº”ç”¨è®¾ç½®
      run: |
        echo "ğŸ”§ é…ç½® App Service ç¯å¢ƒå˜é‡å’Œç«¯å£..."
        
        # é…ç½®ç¯å¢ƒå˜é‡
        az webapp config appsettings set \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_APP_NAME }} \
          --settings \
            SPRING_PROFILES_ACTIVE=prod \
            SPRING_CLOUD_CONFIG_ENABLED=false \
            DB_URL="${{ secrets.AZURE_DB_URL }}" \
            DB_USERNAME="${{ secrets.AZURE_DB_USERNAME }}" \
            DB_PASSWORD="${{ secrets.AZURE_DB_PASSWORD }}" \
            WEBSITES_PORT=8081 \
            PORT=8081 \
            SERVER_PORT=8081
            
        # é…ç½®å®¹å™¨ç«¯å£
        az webapp config set \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_APP_NAME }} \
          --linux-fx-version "DOCKER|${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}"
          
        echo "âœ… App Service é…ç½®å®Œæˆ"
        
    - name: éªŒè¯é…ç½®
      run: |
        echo "ğŸ” éªŒè¯ App Service é…ç½®..."
        az webapp show \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_APP_NAME }} \
          --query "{state: state, defaultHostName: defaultHostName, linuxFxVersion: siteConfig.linuxFxVersion}" \
          --output table
        
    - name: éƒ¨ç½²åˆ°Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}

  deploy-aws:
    runs-on: ubuntu-latest
    needs: build-and-push
    name: éƒ¨ç½²åˆ°AWS
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4
      
    - name: é…ç½®AWSå‡­æ®
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: éƒ¨ç½²åˆ°AWS App Runner
      run: |
        echo "ğŸš€ éƒ¨ç½²åˆ° AWS App Runner..."
        
        # å®šä¹‰æœåŠ¡åç§°
        SERVICE_NAME="${{ env.APP_NAME }}"
        
        # æ£€æŸ¥æœåŠ¡æ˜¯å¦å­˜åœ¨
        echo "ğŸ” æ£€æŸ¥ App Runner æœåŠ¡æ˜¯å¦å­˜åœ¨..."
        if aws apprunner list-services --query "ServiceList[?ServiceName=='$SERVICE_NAME']" --output text | grep -q "$SERVICE_NAME"; then
          echo "ğŸ”„ æœåŠ¡å·²å­˜åœ¨ï¼Œè·å–æœåŠ¡ARN..."
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceList[?ServiceName=='$SERVICE_NAME'].ServiceArn" --output text)
          echo "Service ARN: $SERVICE_ARN"
          
          echo "ğŸ”„ è§¦å‘éƒ¨ç½²æ›´æ–°..."
          aws apprunner start-deployment --service-arn "$SERVICE_ARN"
          echo "SERVICE_ARN=$SERVICE_ARN" >> $GITHUB_ENV
          
        else
          echo "ğŸ“¦ æœåŠ¡ä¸å­˜åœ¨ï¼Œåˆ›å»ºæ–°çš„ App Runner æœåŠ¡..."
          
          # å°†ç¯å¢ƒå˜é‡èµ‹ç»™shellå˜é‡ï¼ˆé¿å…JSONä¸­çš„ç‰¹æ®Šå­—ç¬¦é—®é¢˜ï¼‰
          DB_URL="${{ secrets.AZURE_DB_URL }}"
          DB_USERNAME="${{ secrets.AZURE_DB_USERNAME }}"
          DB_PASSWORD="${{ secrets.AZURE_DB_PASSWORD }}"
          
          # åˆ›å»ºé…ç½®æ–‡ä»¶ï¼Œä½¿ç”¨shellå˜é‡æ›¿æ¢
          cat > /tmp/apprunner-create.json << EOF
{
  "ServiceName": "$SERVICE_NAME",
  "SourceConfiguration": {
    "ImageRepository": {
      "ImageIdentifier": "${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}",
      "ImageConfiguration": {
        "Port": "8081",
        "RuntimeEnvironmentVariables": {
          "SPRING_PROFILES_ACTIVE": "prod",
          "SPRING_CLOUD_CONFIG_ENABLED": "false",
          "DB_URL": "$DB_URL",
          "DB_USERNAME": "$DB_USERNAME",
          "DB_PASSWORD": "$DB_PASSWORD"
        }
      },
      "ImageRepositoryType": "ECR_PUBLIC"
    },
    "AutoDeploymentsEnabled": false
  },
  "InstanceConfiguration": {
    "Cpu": "0.25 vCPU",
    "Memory": "0.5 GB"
  }
}
EOF
          
          # åˆ›å»ºæœåŠ¡
          aws apprunner create-service --cli-input-json file:///tmp/apprunner-create.json > create-response.json
          
          # è·å–æœåŠ¡ARN
          SERVICE_ARN=$(jq -r '.Service.ServiceArn' create-response.json)
          echo "SERVICE_ARN=$SERVICE_ARN" >> $GITHUB_ENV
          echo "âœ… æ–°æœåŠ¡åˆ›å»ºæˆåŠŸï¼ŒARN: $SERVICE_ARN"
        fi
        
    - name: æ¸…ç†ä¸´æ—¶æ–‡ä»¶
      if: always()
      run: |
        rm -f /tmp/apprunner-create.json /tmp/env-config.json /tmp/final-env.json 2>/dev/null || true
        
    - name: ç­‰å¾…éƒ¨ç½²å®Œæˆ
      run: |
        echo "â³ ç­‰å¾… App Runner éƒ¨ç½²å®Œæˆ..."
        aws apprunner wait service-running --service-arn $SERVICE_ARN
        
        # è·å–æœåŠ¡URL
        SERVICE_URL=$(aws apprunner describe-service --service-arn $SERVICE_ARN --query 'Service.ServiceUrl' --output text)
        echo "ğŸŒ App Runner æœåŠ¡ URL: https://$SERVICE_URL"

  deploy-notification:
    runs-on: ubuntu-latest
    needs: [deploy-azure, deploy-aws]
    name: éƒ¨ç½²é€šçŸ¥
    if: always()
    
    steps:
    - name: å‘é€éƒ¨ç½²é€šçŸ¥
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow 