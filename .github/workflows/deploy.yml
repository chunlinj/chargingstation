        echo "ğŸ¯ ä¸‹ä¸€æ­¥ï¼šæ‰‹åŠ¨è§¦å‘Dockeræ„å»º"

  docker-build:
    runs-on: ubuntu-latest
    needs: simple-test
    if: github.event_name == 'workflow_dispatch'  # åªåœ¨æ‰‹åŠ¨è§¦å‘æ—¶è¿è¡Œ
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:v${{ github.run_number }}

  azure-deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
        dns-name-label: ${{ env.APP_NAME }}-v${{ github.run_number }}
        image: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:v${{ github.run_number }}
        name: ${{ env.APP_NAME }}-v${{ github.run_number }}
        location: 'East Asia'
        ports: '8081'
        environment-variables: |
          SPRING_PROFILES_ACTIVE=prod
          SPRING_CLOUD_CONFIG_ENABLED=false
          DB_URL=${{ secrets.AZURE_DB_URL }}
          DB_USERNAME=${{ secrets.AZURE_DB_USERNAME }}
          DB_PASSWORD=${{ secrets.AZURE_DB_PASSWORD }}
        cpu: 1
        memory: 2
        
