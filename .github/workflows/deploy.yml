name: CI/CD Pipeline - Deploy to Azure and AWS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  APP_NAME: charging-station-service
  DOCKER_IMAGE: charging-station-service

jobs:
  test:
    runs-on: ubuntu-latest
    name: 运行测试
    
    permissions:
      contents: read
      actions: read
      checks: write
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 缓存Maven依赖
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: 运行测试2
      run: mvn clean test
      
    - name: 生成测试报告
      uses: dorny/test-reporter@v1.9.1
      if: success() || failure()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    name: 构建并推送Docker镜像
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: 调试Docker凭据
      run: |
        echo "Username length: ${#USERNAME}"
        echo "Password length: ${#PASSWORD}"
        echo "Username starts with: ${USERNAME:0:3}..."
        if [ -z "$USERNAME" ]; then
          echo "❌ DOCKER_USERNAME is empty!"
          exit 1
        fi
        if [ -z "$PASSWORD" ]; then
          echo "❌ DOCKER_PASSWORD is empty!"
          exit 1
        fi
        echo "✅ Both username and password are set"
      env:
        USERNAME: ${{ secrets.DOCKER_USERNAME }}
        PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 登录Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 构建并推送到Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-azure:
    runs-on: ubuntu-latest
    needs: build-and-push
    name: 部署到Azure
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 登录Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    # 使用 App Service，注释掉 Container Instances
    # - name: 部署到Azure Container Instances
    #   uses: azure/aci-deploy@v1
    #   with:
    #     resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
    #     dns-name-label: ${{ env.APP_NAME }}-${{ github.run_number }}
    #     image: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
    #     name: ${{ env.APP_NAME }}
    #     location: 'East Asia'
    #     ports: '8081'
    #     environment-variables: |
    #       SPRING_PROFILES_ACTIVE=prod
    #       SPRING_CLOUD_CONFIG_ENABLED=false
    #       DB_URL=${{ secrets.AZURE_DB_URL }}
    #       DB_USERNAME=${{ secrets.AZURE_DB_USERNAME }}
    #       DB_PASSWORD=${{ secrets.AZURE_DB_PASSWORD }}
    #     cpu: 1
    #     memory: 2
        
    - name: 配置Azure App Service应用设置
      run: |
        echo "🔧 配置 App Service 环境变量和端口..."
        
        # 配置环境变量
        az webapp config appsettings set \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_APP_NAME }} \
          --settings \
            SPRING_PROFILES_ACTIVE=prod \
            SPRING_CLOUD_CONFIG_ENABLED=false \
            DB_URL="${{ secrets.AZURE_DB_URL }}" \
            DB_USERNAME="${{ secrets.AZURE_DB_USERNAME }}" \
            DB_PASSWORD="${{ secrets.AZURE_DB_PASSWORD }}" \
            WEBSITES_PORT=8081 \
            PORT=8081 \
            SERVER_PORT=8081
            
        # 配置容器端口
        az webapp config set \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_APP_NAME }} \
          --linux-fx-version "DOCKER|${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}"
          
        echo "✅ App Service 配置完成"
        
    - name: 验证配置
      run: |
        echo "🔍 验证 App Service 配置..."
        az webapp show \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_APP_NAME }} \
          --query "{state: state, defaultHostName: defaultHostName, linuxFxVersion: siteConfig.linuxFxVersion}" \
          --output table
        
    - name: 部署到Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}

  deploy-aws:
    runs-on: ubuntu-latest
    needs: build-and-push
    name: 部署到AWS
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 配置AWS凭据
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: 部署到AWS App Runner
      run: |
        echo "🚀 部署到 AWS App Runner..."
        
        # 定义服务名称
        SERVICE_NAME="${{ env.APP_NAME }}"
        
        # 检查服务是否存在
        echo "🔍 检查 App Runner 服务是否存在..."
        if aws apprunner list-services --query "ServiceList[?ServiceName=='$SERVICE_NAME']" --output text | grep -q "$SERVICE_NAME"; then
          echo "🔄 服务已存在，获取服务ARN..."
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceList[?ServiceName=='$SERVICE_NAME'].ServiceArn" --output text)
          echo "Service ARN: $SERVICE_ARN"
          
          echo "🔄 触发部署更新..."
          aws apprunner start-deployment --service-arn "$SERVICE_ARN"
          echo "SERVICE_ARN=$SERVICE_ARN" >> $GITHUB_ENV
          
        else
          echo "📦 服务不存在，创建新的 App Runner 服务..."
          
          # 将环境变量赋给shell变量（避免JSON中的特殊字符问题）
          DB_URL="${{ secrets.AZURE_DB_URL }}"
          DB_USERNAME="${{ secrets.AZURE_DB_USERNAME }}"
          DB_PASSWORD="${{ secrets.AZURE_DB_PASSWORD }}"
          
          # 创建配置文件，使用shell变量替换
          cat > /tmp/apprunner-create.json << EOF
{
  "ServiceName": "$SERVICE_NAME",
  "SourceConfiguration": {
    "ImageRepository": {
      "ImageIdentifier": "${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}",
      "ImageConfiguration": {
        "Port": "8081",
        "RuntimeEnvironmentVariables": {
          "SPRING_PROFILES_ACTIVE": "prod",
          "SPRING_CLOUD_CONFIG_ENABLED": "false",
          "DB_URL": "$DB_URL",
          "DB_USERNAME": "$DB_USERNAME",
          "DB_PASSWORD": "$DB_PASSWORD"
        }
      },
      "ImageRepositoryType": "ECR_PUBLIC"
    },
    "AutoDeploymentsEnabled": false
  },
  "InstanceConfiguration": {
    "Cpu": "0.25 vCPU",
    "Memory": "0.5 GB"
  }
}
EOF
          
          # 创建服务
          aws apprunner create-service --cli-input-json file:///tmp/apprunner-create.json > create-response.json
          
          # 获取服务ARN
          SERVICE_ARN=$(jq -r '.Service.ServiceArn' create-response.json)
          echo "SERVICE_ARN=$SERVICE_ARN" >> $GITHUB_ENV
          echo "✅ 新服务创建成功，ARN: $SERVICE_ARN"
        fi
        
    - name: 清理临时文件
      if: always()
      run: |
        rm -f /tmp/apprunner-create.json /tmp/env-config.json /tmp/final-env.json 2>/dev/null || true
        
    - name: 等待部署完成
      run: |
        echo "⏳ 等待 App Runner 部署完成..."
        aws apprunner wait service-running --service-arn $SERVICE_ARN
        
        # 获取服务URL
        SERVICE_URL=$(aws apprunner describe-service --service-arn $SERVICE_ARN --query 'Service.ServiceUrl' --output text)
        echo "🌐 App Runner 服务 URL: https://$SERVICE_URL"

  deploy-notification:
    runs-on: ubuntu-latest
    needs: [deploy-azure, deploy-aws]
    name: 部署通知
    if: always()
    
    steps:
    - name: 发送部署通知
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow 