name: Build and Deploy

on:
  workflow_dispatch:  # 手动触发，避免系统自动触发问题
  push:
    branches: [ main ]

env:
  APP_NAME: charging-station-service

jobs:
  simple-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Run Maven Test
      run: |
        echo "开始Maven测试..."
        mvn clean test -q
        echo "Maven测试完成!"
        
    - name: Show Results
      run: |
        echo "✅ 测试阶段完成"
        echo "🎯 下一步：手动触发Docker构建"

  docker-build:
    runs-on: ubuntu-latest
    needs: simple-test
    if: github.event_name == 'workflow_dispatch'  # 只在手动触发时运行
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:v${{ github.run_number }}

  azure-deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
        dns-name-label: ${{ env.APP_NAME }}-v${{ github.run_number }}
        image: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:v${{ github.run_number }}
        name: ${{ env.APP_NAME }}-v${{ github.run_number }}
        location: 'East Asia'
        ports: '8081'
        environment-variables: |
          SPRING_PROFILES_ACTIVE=prod
          SPRING_CLOUD_CONFIG_ENABLED=false
          DB_URL=${{ secrets.AZURE_DB_URL }}
          DB_USERNAME=${{ secrets.AZURE_DB_USERNAME }}
          DB_PASSWORD=${{ secrets.AZURE_DB_PASSWORD }}
        cpu: 1
        memory: 2
        
    - name: Show Deployment URL
      run: |
        echo "🚀 部署完成!"
        echo "📱 访问地址: https://${{ env.APP_NAME }}-v${{ github.run_number }}.eastasia.azurecontainer.io:8081"
        echo "🏥 健康检查: https://${{ env.APP_NAME }}-v${{ github.run_number }}.eastasia.azurecontainer.io:8081/charging-station/actuator/health" 